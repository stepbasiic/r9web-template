
<div class="container px-4 py-5" id="featured-3">
  <h2 class="pb-2 border-bottom">   <i class="fa fa-home"></i> เมนูหลัก</h2>
  <div class="row g-4 py-5 row-cols-1 row-cols-lg-5">
    <div class="feature col" *ngFor="let item of [1,2,3,4,5]" role="button" (click)="sendPage('refer/'+item)">

      <div class="card text-center btn-outline-success" (mouseover)="onColorMenu(item)" [ngStyle]="{'background-color': bgColorMenu===item ? '#e0dede' :  '' }" (mouseout)="reColorMenu()">
        <i class="fa fa-ambulance fa-5x mt-2 text-primary"></i>
        <div class="card-body">
          <!-- <h5 class="card-title">Refer In</h5> -->
          <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
          <a role="button" (click)="sendPage('refer/'+item)" class="btn btn-outline-primary">Refer In</a>
        </div>
      </div>

    </div>
  </div>
</div>
